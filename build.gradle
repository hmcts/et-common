plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.owasp.dependencycheck' version '6.1.2'
    id 'com.github.ben-manes.versions' version '0.36.0'
    id 'com.jfrog.bintray' version '1.8.5'
}

group 'uk.gov.hmcts.reform'

version 'ERP-2069'


sourceCompatibility = '11.0'

repositories {

    mavenLocal()
    jcenter()
    mavenCentral()
    maven {
        url "https://dl.bintray.com/hmcts/hmcts-maven"
    }

    maven {
        url 'https://repo.spring.io/libs-milestone'
    }

    maven { url 'https://jitpack.io' }
}

// region test coverage

jacoco {
    toolVersion = "0.8.2"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        csv.enabled = false
    }
}

// endregion


// region publishing

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        Main(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId 'ecm-common'
            version project.version
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['Main']
    publish = true
    pkg {
        repo = 'hmcts-maven'
        name = 'ecm-common'
        userOrg = 'hmcts'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/hmcts/ecm-common'
        version {
            name = project.version
        }
    }
}

def versions = [
        reformLogging   : '5.1.6'
]

ext["rest-assured.version"] = '4.2.0'

// endregion


dependencies {

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    compile group: 'uk.gov.hmcts.reform', name: 'logging', version: versions.reformLogging
    compile group: 'uk.gov.hmcts.reform', name: 'logging-appinsights', version: versions.reformLogging
    compile group: 'uk.gov.hmcts.reform', name: 'service-auth-provider-client', version: '4.0.0'

    compile group: 'com.github.sps.junidecode', name: 'junidecode', version: '0.3'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '5.0.0'

    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'

    compile group: 'com.google.guava', name: 'guava', version: '23.0'

    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '7.12.0'

    compile group: 'com.microsoft.azure', name: 'azure-servicebus', version: '3.6.1'
    compileOnly 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.18'

    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.8.0'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.3.5'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'

    testCompileOnly 'org.projectlombok:lombok:1.18.18'
    testAnnotationProcessor "org.projectlombok:lombok:1.18.18"
}

jar {
    enabled = true
}